<html>
<head>
    <title>Audio graphing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <select id="function"></select>

        <!-- @2x for retina -->
        <canvas width="1200" height="1200" id="canvas"></canvas>
        <div role="alert" id="cursor-info">
            X =
            <span id="cursor-x"></span>
            Y =
            <span id="cursor-y"></span>
        </div>

        <div>
            Speed:
            <span id="speed"></span>x
        </div>
    </main>

    <div class="controls">
        <div class="control">
            <span class="key">Q</span>
            <span class="description">Half speed</span>
        </div>
        <div class="control">
            <span class="key">W</span>
            <span class="description">Double speed</span>
        </div>
        <div class="control">
            <span class="key">P</span>
            <span class="description">Play</span>
        </div>
        <div class="control">
            <span class="key left">&rarr;</span>
            <span class="description">Scrub left</span>
        </div>
        <div class="control">
            <span class="key">&rarr;</span>
            <span class="description">Scrub right</span>
        </div>
        <div class="control">
            <span class="key">&darr;</span>
            <span class="description">Replay tone</span>
        </div>
        <div class="control">
            <span class="key up">&darr;</span>
            <span class="description">Announce coords</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
