<html>
<head>
    <title>Audio graphing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Question <span id="question"></span></h1>

        <!-- @2x for retina -->
        <canvas class="hidden" width="1200" height="1200" id="canvas"></canvas>

        <div id="choices">
            <button class="choice" id="choice-1"></button>
            <button class="choice" id="choice-2"></button>
            <button class="choice" id="choice-3"></button>
            <button class="choice" id="choice-4"></button>
        </div>

        <audio id="sound">
            <source src="question-correct.ogg" type="audio/ogg">
        </audio>
    </main>

    <div class="controls">
        <div class="control">
            <span class="key">Q</span>
            <span class="description">Half speed</span>
        </div>
        <div class="control">
            <span class="key">W</span>
            <span class="description">Double speed</span>
        </div>
        <div class="control">
            <span class="key">P</span>
            <span class="description">Play graph</span>
        </div>
        <div class="control">
            <span class="key left">&rarr;</span>
            <span class="description">Cursor left</span>
        </div>
        <div class="control">
            <span class="key">&rarr;</span>
            <span class="description">Cursor right</span>
        </div>
        <div class="control">
            <span class="key">S</span>
            <span class="description">Replay cursor</span>
        </div>
        <div class="control">
            <span class="key">A</span>
            <span class="description">Announce coords</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
